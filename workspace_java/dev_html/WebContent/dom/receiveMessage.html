<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>받은 쪽지함</title>
<script type="text/javascript">
	function checkTest(size){
		alert(document.f_receive.checkAll.checked);
		//전체체크 박스를 선택했을 때
		if(document.f_receive.checkAll.checked==1){
			if(document.f_receive.checkAll.checked == 1){
				document.f_receive.from.checked = 1;
			}else{
			for(var i=0;i<size;i++){
				document.f_receive.checkAll.checked = 1;
				document.f_receive.from[i].checked = 1;
			}
			}
		}
		//전체 체크 박스를 해제 했을 때
		else if(document.f_receive.checkAll.checked==0){
			for(var i=0;i<size;i++){
				document.f_receive.from[i].checked = 0;
				
			}	
		}
	}
</script>
</head>
<body>
<center>
<form name="f_receive">
	<table border="1" borderColor="orange" width="500px" height="300px">
		<thead>받은 쪽지함</thead>
		<tr height="70px">
			<th><input type="checkbox" name="checkAll" onclick="checkTest(3)"></th>
			<th>순번</th>
			<th>보낸사람</th>
		</tr>
		<tr>
			<th><input type="checkbox" name="from"></th>
			<th>1</th>
			<th>이순신</th>
		</tr>

<!-- 			<th>3</th> -->
<!-- 			<th>김유신</th> -->

	</table>
	</form>
</center>
</body>
</html>

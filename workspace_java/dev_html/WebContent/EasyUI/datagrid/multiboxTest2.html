<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>패턴 분석</title>
<!-- 공통코드 추가하기 [css, jquery, easyui js -->
   <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script> <!-- .mis이 붙은건 띄어쓰기를 안한 파일이다. -->
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <style type="text/css">
       #d_msg {
          border: 3px solid red;
          width : 200px;
          height : 80px;
       }
    </style>
    <script type="text/javascript">
       var g_gubun="";
    </script>
</head>
<body>
   <script type="text/javascript">
      $(document).ready(function(){
         //초기화는 '테스트'로 되어있다가 
         $('#tb_name').textbox('setValue','테스트');
         $('#tb_name').textbox({
            icons: [{
               iconCls:'icon-search',
               handler: function(e){   //이벤트가 발동되었을때 - 진행이된다.
                  $(e.data.target).textbox('setValue', 'Something added!');
               }///end handler
            }]///end icons
         });/////end tb_name
         
         $("#cb_search").combobox({
            data:[
               {code:1, subject:'java'}
               ,{code:2, subject:'html', selected:true}
               ,{code:3, subject:'javascript'}
            ]
         ,onChange:function(){
            g_gubun = $("#cb_search").combobox('getValue');
            alert("g_gubun >> "+g_gubun);   //여기서 찍히는 값은 ? valueField인  code가 찍힌다.
         }
//          ,url:'../../cbsample.json'
         });///////end cb_search
      });///////end ready
         
   </script>
   <input id="tb_name" class="easyui-textbox">
   <br><br>
   <input id="cb_search" class="easyui-combobox" name="cb_search"
          data-options="valueField:'code',textField:'subject'">
</body>
</html>

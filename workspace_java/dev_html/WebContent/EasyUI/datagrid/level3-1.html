<body>
	<script type="text/javascript">
		window.onload = function(){
			$("#dg_dept").datagrid({
				  title:"부서관리"
				, columns:[[
				        {field:'DEPTNO',title:'부서번호',width:100,align:'center'}
				       ,{field:'DNAME',title:'부서이름',width:150,align:'center'}
				       ,{field:'LOC',title:'지역',width:160,align:'center'}
				    		]]
			,data: [
				{DEPTNO:'89', DNAME:'개발팀', LOC:'천안'}
			   ,{DEPTNO:'88', DNAME:'운영팀', LOC:'강남'}
			   ,{DEPTNO:'87', DNAME:'인사팀', LOC:'서울'}
			 ]
			 ,rowStyler: function(index,row){
					if (row.DEPTNO>100){
						return 'background-color:#6293BB;color:#fff;'; // return inline style
					}
			 }
			});

	</script>

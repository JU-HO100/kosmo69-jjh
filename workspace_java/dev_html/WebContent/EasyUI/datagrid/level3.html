<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>level3-자바 스크립트만으로 구성하기</title>
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script> <!-- min = 띄어쓰기와 들여쓰기를 안했다. -->
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			$("#dg_dept").datagrid({
				url:"./dept.json"
			     , columns:[[
				        {field:'DEPTNO',title:'부서번호',width:100,align:'center'}
				       ,{field:'DNAME',title:'부서이름',width:100,align:'center'}
				       ,{field:'LOC',title:'지역',width:100,align:'center'}
				    		]]
			});
		}	
	</script>
	<table id="dg_dept"></table>
</body>
</html>

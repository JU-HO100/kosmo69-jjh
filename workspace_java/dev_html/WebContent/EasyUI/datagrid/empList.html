<script type="text/javascript">
	$(document).ready(function(){
		$("#dg_emp").datagrid({
				title:"태그와 스크립트로 만들기"
				,url:"../emp.json"
				,fitColumns:true
				,singleSelect:true

</script>
<table id="dg_emp" class="easyui-datagrid" style="width:1150px; height:400px; padding-left:500px; padding-bottom:0">
    <thead>
        <tr>
            <th data-options="field:'EMPNO'	 	,width:100,align:'center'">사원번호</th>
            <th data-options="field:'ENAME'	 	,width:100,align:'center'">이름</th>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원관리(empManager.html)</title>
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/color.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/demo/demo.css">
<script type="text/javascript"src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
<script type="text/javascript"src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
<!-- 공통코드 끝 -->
</head>
<body>
<!-- 돔트리가 완료되었을 때 -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#dg_emp").datagrid({
			url:'http://localhost:9000/EasyUI/datagrid/emp/emp.json'
			,onSelect: function(index,row){
				$('#tb_empno').textbox('setValue',row.EMPNO);
				$('#tb_ename').textbox('setValue',row.ENAME);
				$('#tb_job').textbox('setValue',row.JOB);
				$('#tb_sal').textbox('setValue',row.SAL);
				$('#tb_deptno').textbox('setValue',row.DEPTNO);
			}
		});
	});
</script>
<!-- 화면 그리기 시작 -->
<table id="dg_emp" class="easyui-datagrid" style="width: 900px; height: 450px"
		data-options="url:'http://localhost:9000/EasyUI/datagrid/emp/emp.json',fitColumns:true,singleSelect:true">
		<thead>
        <tr>
            <th data-options="field:'EMPNO'	 	,width:150,align:'center'">부서번호</th>
            <th data-options="field:'ENAME'	 	,width:150,align:'center'">이름</th>
            <th data-options="field:'JOB' 	 	,width:150,align:'center'">직업</th>
            <th data-options="field:'SAL' 	 	,width:150,align:'center'">연봉</th>
            <th data-options="field:'DEPTNO' 	,width:150,align:'center'">사원번호</th>
        </tr>
    </thead>
</table>
<hr>
<input id="tb_empno" 	class="easyui-textbox" 	label="사원번호:">
<input id="tb_ename" 	class="easyui-textbox" 	label="사원이름:">
<input id="tb_job" 		class="easyui-textbox" 	label="직업:">
<input id="tb_sal" 		class="easyui-textbox" 	label="연봉:">
<input id="tb_deptno" 	class="easyui-textbox" 	label="부서번호:">
<!-- 화면 그리기 끝 -->
</body>
</html>

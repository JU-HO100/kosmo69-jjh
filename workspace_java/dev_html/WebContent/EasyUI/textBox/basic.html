    <script type="text/javascript">

		$("#d_msg").text($("#emp_id").val()+", mem_id"+$("#mem_id").val());//html(); - innerHTML, innerText
					 
    	}
    	function test2(){

    			url:'basicAction.jsp'

    			,success:function(data){

    	}

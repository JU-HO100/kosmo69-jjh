<!DOCTYPE html>
<!-- 
div와 span은 눈에 보이지 않는 tag요소 이다.
div같은 경우 - 자체 크기가 있다. 이유는 block요소
span-자체 크기가 없다. - inline요소
눈에 보이는 태그가 있고 보이지 않는 태그가 있다.
CSS를 사용하면 문서 전체에 일괄처리가 가능하다
display에 none을 주면 화면에 안보인다.
inline-block:블럭요소와 인라인 요소 2가지 모두 사용이 가능하다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 300px;
		height: 200px;
		background-color: red;
	}
	div#d_2 {
		width: 300px;
		height: 200px;
		background-color: yellow;
	}
	span {
		width: 300px;
		height: 200px;
		background-color: green;
	}
	span#sp_1 {
		display: inline-block;
		width: 300px;
		height: 200px;
		background-color: gold;
	}
</style>
</head>
<body>
<div>Div</div>
<span id="sp_1">Span</span>
<span id="sp_1">subSpan</span>
<div id="d_2">second Div</div>
</body>
</html>

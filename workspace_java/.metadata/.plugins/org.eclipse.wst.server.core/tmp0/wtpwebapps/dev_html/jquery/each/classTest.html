<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이지 이동</title>
<script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	.higt-light1-0 { background: yellow;}
	.higt-light1-1 { background: blue;}
	.higt-light1-2 { background: red;}
	.higt-light1-3 { background: green;}
	.higt-light1-4 { background: gold;}
</style>
	<script type="text/javascript">
		function movePrevious(){
			window.history.back()
		}	
		function moveNext(){
			window.history.go(1)
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			//실행문이면서 구현부
			$('h1').each(function(index, item){//h1요소 내부 - this->h1
// 				alert("index:"+index+"item:"+item);
				$(item).addClass('high-light1-'+index);
// 				$(this).addClass('high-light1-'+index);
			});/////////end of each
		});/////////////end of ready
	</script>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
	<a href="./arrayTest.html">이동</a>
	<a href="javascript:movePrevious()">이전페이지</a>
	<a href="javascript:moveNext()">다음페이지</a>
</body>
</html>

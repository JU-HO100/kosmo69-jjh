<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.class0 { background: green;}
	.class1 { background: grey;}
	.class2 { background: red;}
</style>
<!-- <script type="text/javascript" src="http://192.168.0.38:9000/js/jquery-3.5.1.min.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- jquery가 지원하지 않는 API는 표준 스크립트를 사용해야 함.
선언 후 사용을 원칙으로 하고 순서를 바꿀때는 반드시 DOM스캔을 먼저 확인 후에 처리한다.
jquery는 dom구성이 완료된 상태에서 동작한다.
 -->
<script type="text/javascript">
	$(document).ready(function(){//돔 구성이 완료되었을 때
		$("h1").addClass(function (index){
			return "class"+index;
		});
	});
</script>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>

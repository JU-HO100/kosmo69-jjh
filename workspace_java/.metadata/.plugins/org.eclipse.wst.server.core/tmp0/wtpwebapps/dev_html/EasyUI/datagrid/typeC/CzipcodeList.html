<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우편번호 검색기-typeC</title>
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/themes/color.css">
<link rel="stylesheet" type="text/css"href="https://www.jeasyui.com/easyui/demo/demo.css">
<script type="text/javascript"src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
<script type="text/javascript"src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#dg_test").datagrid({
			title:"타입3번-스크립트만으로 화면 그려보기"	
			,url:'../getTest.jsp'
			,columns:[[
		        {field:'code',title:'Code',width:100},
		        {field:'name',title:'Name',width:100},
		        {field:'loc',title:'Loc',width:100,align:'right'}
		    ]]
		});
	});//돔트리를 다 그리면 내가 접근할 수 있다. id나 클래스로 접근 가능!
</script>
<table id="dg_test" toolbar="#tb"><!-- 툴바에 #을 붙이면 참조하겠다 -라는 의미이다. -->

</table>
<div id="tb_test">
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="getText()">조회</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" 	 plain="true" onclick="add()">입력</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" 	 plain="true" onclick="edit()">수정</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="remove()">삭제</a>
	    </div>
<div id="tb"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"defer></script>
<style type="text/css">
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}

/* 태그선택자, 요소선택자 */
html, body { /* , 는 열거형 연산자 이다. */
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<script>
	/* 재사용을 위한 선언 */
	var map;/* 객체도 var이다. 예)var myCar = new sonata(); */
	var marker;

	function initMap() {
		var infowindow = new google.maps.InfoWindow();
		map = new google.maps.Map(document.getElementById("map"), {//Map 브라우저에서 제공하는 객체
			center : { lat : 37.478828,lng : 126.878616 },
			zoom : 8,
		});
		marker = new google.maps.Marker({
			position : new google.maps.LatLng(37.478828, 126.878616),
			map : map,
			title : '현재 위치'

		});
		infowindow.open(map, marker);
	}
</script>
</head>
<body>
	<!-- document가 받는 문서 이름은 mapTestStep1-1.html이고 이것을 객체화 해서 함수를 활용하면 제어가 가능하다.
  	DOM 트리 구성을 해야 한다.-(html이 실행되는 단계중 1가지) 
  	jQuery에서 제공하는 함수가 ready이다.
  	이 함수를 내가 재정의(구현)하여 사용하고 싶다.
  	-->
	<script type="text/javascript">
		$(document).ready(function() {
			initMap();
		});
	</script>
	<div id="map"></div>
</body>
</html>
